{% extends "base.html" %}

{% block title %}Переглянути студентів{% endblock %}

{% block content %}
<h1>Студенти</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Ім'я</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
